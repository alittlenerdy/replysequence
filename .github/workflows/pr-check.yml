name: PR Gate

on:
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same PR
concurrency:
  group: pr-gate-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Fast gate check - blocks PR if critical issues
  gate:
    name: PR Gate Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run type check and lint in parallel for speed
      - name: TypeScript type check
        run: npx tsc --noEmit
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Run ESLint
        run: npx next lint
        env:
          NEXT_TELEMETRY_DISABLED: 1
