<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <!-- Modal overlay -->
  <rect width="100%" height="100%" fill="#000000" opacity="0.5"/>
  <!-- Email preview modal -->
  <rect x="200" y="50" width="800" height="575" rx="16" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <!-- Modal header -->
  <rect x="200" y="50" width="800" height="60" rx="16" fill="#111827"/>
  <text x="240" y="88" font-family="system-ui" font-size="18" fill="#ffffff" font-weight="bold">Email Preview</text>
  <circle cx="960" cy="80" r="15" fill="#374151"/>
  <text x="955" y="85" font-family="system-ui" font-size="16" fill="#9ca3af">×</text>
  <!-- Email header info -->
  <text x="240" y="145" font-family="system-ui" font-size="13" fill="#9ca3af">From:</text>
  <text x="290" y="145" font-family="system-ui" font-size="13" fill="#ffffff">you@company.com</text>
  <text x="240" y="175" font-family="system-ui" font-size="13" fill="#9ca3af">To:</text>
  <text x="270" y="175" font-family="system-ui" font-size="13" fill="#ffffff">john.smith@client.com</text>
  <text x="240" y="205" font-family="system-ui" font-size="13" fill="#9ca3af">Subject:</text>
  <text x="305" y="205" font-family="system-ui" font-size="13" fill="#ffffff" font-weight="bold">Follow-up: Q1 Planning Discussion</text>
  <line x1="240" y1="230" x2="960" y2="230" stroke="#374151" stroke-width="1"/>
  <!-- Email body preview -->
  <text x="240" y="270" font-family="system-ui" font-size="14" fill="#e5e7eb">Hi John,</text>
  <rect x="240" y="295" width="680" height="12" rx="4" fill="#9ca3af"/>
  <rect x="240" y="320" width="620" height="12" rx="4" fill="#9ca3af"/>
  <rect x="240" y="345" width="650" height="12" rx="4" fill="#9ca3af"/>
  <rect x="240" y="385" width="600" height="12" rx="4" fill="#9ca3af"/>
  <rect x="240" y="410" width="680" height="12" rx="4" fill="#9ca3af"/>
  <rect x="240" y="435" width="550" height="12" rx="4" fill="#9ca3af"/>
  <text x="240" y="480" font-family="system-ui" font-size="14" fill="#e5e7eb">Best regards,</text>
  <text x="240" y="505" font-family="system-ui" font-size="14" fill="#e5e7eb">Your Name</text>
  <!-- Action buttons -->
  <rect x="240" y="550" width="120" height="40" rx="8" fill="#3b82f6"/>
  <text x="270" y="576" font-family="system-ui" font-size="14" fill="#ffffff" font-weight="bold">Send</text>
  <rect x="380" y="550" width="120" height="40" rx="8" fill="#374151"/>
  <text x="415" y="576" font-family="system-ui" font-size="14" fill="#ffffff">Edit</text>
  <rect x="520" y="550" width="150" height="40" rx="8" fill="#374151"/>
  <text x="545" y="576" font-family="system-ui" font-size="14" fill="#ffffff">Schedule</text>
  <!-- CRM indicator -->
  <rect x="780" y="550" width="180" height="40" rx="8" fill="#10b981" opacity="0.2"/>
  <text x="810" y="576" font-family="system-ui" font-size="12" fill="#34d399">✓ Log to CRM</text>
</svg>
